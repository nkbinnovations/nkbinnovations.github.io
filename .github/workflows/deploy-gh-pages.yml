---
  name: deploy-gh-pages
  run-name: "${{ github.actor }} has triggered the ${{ github.workflow }} workflow"
  on:
    # Runs on pull request close events
    pull_request:
      types:
        - closed
    # Runs on pushes targeting the default branch
    push:
      branches-ignore:
        - 'main'
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  permissions:
    contents: read
    pages: write
    id-token: write
  # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
  # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
  concurrency:
    group: "pages"
    cancel-in-progress: false
  jobs:
    # Build job
    build:
      runs-on: ubuntu-latest
      env:
        HUGO_VERSION: 0.141.0
      steps:
        - name: Install Hugo CLI
          run: |
            wget -O "${{ runner.temp }}/hugo.deb" "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb" \
            && sudo dpkg -i "${{ runner.temp }}/hugo.deb"
        - name: Install Dart Sass
          run: |-
            sudo snap install dart-sass
        - name: Checkout
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            submodules: true
        - name: Setup Dynamic Content
          id: dynamic
          run: |-
            python scripts/createpage.py
        - name: Setup Pages
          id: pages
          uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b
        - name: Build with Hugo
          env:
            HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
            HUGO_ENVIRONMENT: production
            TZ: America/Los_Angeles
          run: |-
            hugo \
              --gc \
              --minify \
              --baseURL "${{ steps.pages.outputs.base_url }}/"
        - name: Upload artifact
          uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa
          with:
            path: ./public
    # Deployment job
    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
          with:
            preview: "${{ (contains(github.event_name,'pull_request') && 'false') || 'true' }}"
