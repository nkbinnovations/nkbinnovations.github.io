---
name: Pull Request Labeler
run-name: ${{ github.triggering_actor || github.actor }} has triggered the job ${{ github.workflow }} in the ${{ github.repository }} repository
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
  workflow_call:
permissions:
  contents: read
  pull-requests: write
  issues: write
  id-token: write
jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Labeler
        uses: nkbinnovations/reusable-actions/.github/actions/labeler@main # best to use the SHA instead of tags for immutable code.
        with:
          # The token to use for creating the labels
          # This token is automatically generated by GitHub Actions and is scoped to the repository
          # The token is automatically passed to the action as an environment variable
          github-token: ${{ secrets.GITHUB_TOKEN }}
